<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature-Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">Temprature Conversion</h1>
    <div class="container">
        <input type="text" placeholder="Fahrenheit" class="fah common">
        <input type="text" placeholder="Celsius" class="cel common">
        <input type="text" placeholder="Kelvin" class="kel common">
    </div>
    <div class="convertTemp">
        <button class="convert">Convert</button>
        <button class="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
