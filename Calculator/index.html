<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="heading">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="outer-box">
            <div class="inner-box1"></div>
            <div class="inner-box2">
                <button class="btn1 common">1</button>
                <button class="btn2 common">2</button>
                <button class="btn3 common">3</button>
                <button class="add common">+</button>
                <button class="btn4 common">4</button>
                <button class="btn5 common">5</button>
                <button class="btn6 common">6</button>
                <button class="sub common">-</button>
                <button class="btn7 common">7</button>
                <button class="btn8 common">8</button>
                <button class="btn9 common">9</button>
                <button class="mul common">*</button>
                <button class="btn0 common">0</button>
                <button class="decimal common">.</button>
                <button class="div common">/</button>
                <button class="equal common">=</button>
                <button class="clear common">Clear</button>
                <button class="back common"> Back</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
